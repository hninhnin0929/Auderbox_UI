<ion-content>
    <div class="myOuterContainer">

        <div class="card">
            <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="createdDate" class="col-sm-4 col-form-label col-form-label-sm">Order Date</label>
                        <div class="col-sm">
                            <div class="input-group input-group-sm">
                                <input required [(ngModel)]="obj.date" class="form-control" matInput
                                    [matDatepicker]="picker" placeholder="Select Date">
                                <div class="input-group-append">
                                    <i class="input-group-text fa fa-calendar" aria-hidden="true"
                                        (click)="picker.open()"></i>
                                
                                    <mat-datepicker #picker></mat-datepicker>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="createdDate" class="col-sm-4 col-form-label col-form-label-sm">Past Visit
                            Count</label>
                        <div class="col-sm">

                            <select class="custom-select custom-select-sm" [(ngModel)]="obj.countDate">
                                <option [value]="1">1</option>
                                <option [value]="2">2</option>
                                <option [value]="3">3</option>
                                <option [value]="4">4</option>
                                <option [value]="5">5</option>
                                <option [value]="6">6</option>
                                <option [value]="7">7</option>
                                <option [value]="8">8</option>
                                <option [value]="9">9</option>
                                <option [value]="10">10</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="col">

                    <div class="form-group row">
                        <label for="createdDate" class="col-sm-4 col-form-label col-form-label-sm">Variance Percentage %</label>
                        <div class="col-sm">
                            
                                <input required [(ngModel)]="obj.percentage" class="form-control form-control-sm" />
                            
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="wh" class="col-sm-4 col-form-label col-form-label-sm">Shop </label>
                        <div class="col-sm">
                            <select class="custom-select custom-select-sm" [(ngModel)]="obj.shopSysKey">
                                <option [value]="''">All Shop</option>
                                <option [value]="shop.shopSysKey" *ngFor="let shop of shopSysKeyList">
                                    {{shop.shopName}}</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-start">
                <input type="button" class="btn btn-info btn-sm mr-2" value="Search" (click)="search()" />
                <input type="submit" class="btn btn-info btn-sm mr-2" value="Export" (click)="print()" />
            </div>
        </div>

        </div>
        <div class="table-responsive text-nowrap overflow-auto">
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            <table class="table table-hover table-striped" style="font-size: 13px;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" style="width: 5px">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Shop Code</th>
                        <th scope="col">Shop Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Brand Owner</th>
                        <th scope="col">Total Amount</th>
                        <th scope="col">Average Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of redflagReportList | paginate: config;let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{d.date}}</td>
                        <td>{{d.shopCode}}</td>
                        <td>{{d.shopName}}</td>
                        <td>{{d.address}}</td>
                        <td>{{d.brandOwner}}</td>
                        <td>{{d.totalAmount}}</td>
                        <td>{{d.averageQuantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</ion-content>
