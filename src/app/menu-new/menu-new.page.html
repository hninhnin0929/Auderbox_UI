<ion-content>
    <ion-content>
        <div class="myOuterContainer">
            <div class="d-flex justify-content-start mb-2">
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" (click)="goback()" id="mndlist-tab" data-toggle="pill" href="#mndlist"
                            role="tab" aria-controls="mndList" aria-selected="true">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="mndnew-tab" data-toggle="pill" href="#mndnew" role="tab"
                            aria-controls="mndNew" aria-selected="false">{{obj.syskey=='0'? 'New':'Detail'}}</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary header-btn" (click)="save()">Save</button>
                <button type="button" class="btn btn-primary header-btn btndelete" *ngIf="obj.syskey !== '0'"
                    (click)="goDelete()">Delete</button>
            </div>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade overflow-auto" id="mndlist" role="tabpanel" aria-labelledby="mndlist-tab">
                </div>
                <div class="tab-pane fade " id="mndnew" role="tabpanel" aria-labelledby="mndnew-tab">

                    <div class="card" style="height: 450px;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group row">
                                        <label for="isParentToggle"
                                            class="col-sm-3 col-form-label col-form-label-sm">Parent</label>
                                        <div class="col-sm">

                                            <!-- <ion-toggle slot="end" [(ngModel)]="isParent" id="isParentToggle">
                                            </ion-toggle> -->
                                            <mat-checkbox class="example-margin" id="isParentToggle"
                                                [(ngModel)]="isParent">
                                            </mat-checkbox>
                                        </div>
                                    </div>
                                    <div class="form-group row" *ngIf="!isParent">
                                        <label for="selectParent"
                                            class="col-sm-3 col-form-label col-form-label-sm">Parent
                                            Description</label>
                                        <div class="col-sm ">

                                            <select [(ngModel)]="parentCode" class="custom-select custom-select-sm"
                                                name="parentCode" id="parentCode">
                                                <option value="" selected>-</option>
                                                <option [value]="data.code" *ngFor="let data of parentMenuList">
                                                    {{data.description}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="menuCode"
                                            class="col-sm-3 col-form-label col-form-label-sm">Code</label>
                                        <div class="col-sm">
                                            <input type="text" *ngIf="isParent" class="form-control form-control-sm"
                                                [(ngModel)]="obj.t1" name="mncode" id="menuCode">
                                            <select [(ngModel)]="obj.t1" *ngIf="!isParent"
                                                class="custom-select custom-select-sm" name="menuCode" id="menuCode">
                                                <option value="" selected>-</option>
                                                <option [value]="c.code" *ngFor="let c of codelist">
                                                    {{c.title}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                     <div class="form-group row">
                                        <label for="menuDesc"
                                            class="col-sm-3 col-form-label col-form-label-sm">Description</label>
                                        <div class="col-sm">
                                            <input type="text" class="form-control form-control-sm" [(ngModel)]="obj.t2"
                                                name="mnDesc" id="menuDesc">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="idLink"
                                            class="col-sm-3 col-form-label col-form-label-sm">Link</label>
                                        <div class="col-sm">
                                            <input type="text" class="form-control form-control-sm" [(ngModel)]="obj.t3"
                                                name="link" id="idLink">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="isParentToggle"
                                            class="col-sm-3 col-form-label col-form-label-sm">Parent</label>
                                        <div class="col-sm">
                                            <select class="custom-select custom-select-sm " [(ngModel)]="obj.menuType"
                                                placeholder="Select">
                                                <option value="1">Level 1</option>
                                                <option value="2">Level 2</option>
                                                <option value="21">Level 3</option>
                                                <option value="3">Level 4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>




                        </div>

                    </div>

                </div>
            </div>





        </div>


    </ion-content>
</ion-content>
