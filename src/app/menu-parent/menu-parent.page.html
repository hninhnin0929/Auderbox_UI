<ion-content>
  <ion-grid style="min-width: 700px; float:left">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Parent</ion-label>

          <ion-toggle slot="end" [(ngModel)]="isParent"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col size="7" [hidden]="isParent">
        <ion-item>
          <ion-select
            style="width: 100%;"
            interface="popover"
            [(ngModel)]="parentCode"
            slot="end"
            placeholder="Select"
          >
            <ion-select-option
              style="width: 100%"
              *ngFor="let data of parentMenuList"
              [value]="data.code"
              >{{data.description}}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <!-- <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">F/]/bbhbh5yjemale</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Code</ion-label>
          <ion-input
            [(ngModel)]="obj.t1"
            name="categoryCode"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input
            [(ngModel)]="obj.t2"
            name="categoryCode"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Link</ion-label>
          <ion-input
            [(ngModel)]="obj.t3"
            name="categoryCode"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">L1</ion-label>
          <ion-input
            [(ngModel)]="obj.l1"
            name="categoryCode"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <ion-item [hidden]="isParent">
          <ion-label>Menu Level</ion-label>
          <ion-select
            interface="popover"
            [(ngModel)]="obj.menuType"
            slot="end"
            placeholder="Select"
          >
            <ion-select-option [value]="1">Level 1</ion-select-option>
            <ion-select-option [value]="2">Level 2</ion-select-option>
            <ion-select-option [value]="21">Level 3</ion-select-option>
            <ion-select-option [value]="3">Level 4</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item
          lines="none"
          [hidden]="isParent"
          *ngIf="obj.menuType!=1? true:false"
        >
          <ion-radio-group slot="end" [(ngModel)]="obj.l3">
            <ion-item
              id="rdLevel"
              lines="none"
              style="border-right: 1px solid;"
            >
              <ion-label style="font-size: small;">First</ion-label>
              <ion-radio slot="start" value="m" mode="ios"></ion-radio>
            </ion-item>

            <ion-item
              id="rdLevel"
              lines="none"
              style="border-right: 1px solid;"
            >
              <ion-label style="font-size: small;">Second</ion-label>
              <ion-radio slot="start" value="h" mode="ios"></ion-radio>
            </ion-item>

            <ion-item id="rdLevel" lines="none">
              <ion-label style="font-size: small;">Third</ion-label>
              <ion-radio slot="start" value="s" mode="ios"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item id="btnList" button (click)="showBtnList()">
      <ion-label>Button List</ion-label>
      <ion-icon
        slot="end"
        size="medium"
        [src]="buttonShow? 'assets/icon/chevron-down-outline.svg':'assets/icon/chevron-forward-outline.svg'"
      ></ion-icon>
    </ion-item>

    <!-- <ion-note>mit@gmail.com</ion-note> -->
    <!-- <ion-content style="height: 500px;"> -->
    <ion-card [hidden]="!buttonShow">
      <ion-grid style="overflow: hidden;">
        <ion-row *ngFor="let btn of buttonArray">
          <ion-col size="1">
            <ion-checkbox color="dark" (checked)="btn.t1"></ion-checkbox>
          </ion-col>
          <ion-col>
            <ion-label style="padding-left: 5px;">{{btn.t2}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <!-- </ion-content> -->
  </ion-list>
</ion-content>
