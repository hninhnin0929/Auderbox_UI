<ion-content>
    <div class="myOuterContainer">
        <ul class="nav nav-pills mb-3 sticky-top" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="rolelist-tab" data-toggle="pill" href="#rolelist" role="tab" aria-controls="stockList" aria-selected="true">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="rolenew-tab" data-toggle="pill" href="#rolenew" role="tab" aria-controls="stockNew" (click)="detailTab()" aria-selected="false">New</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade overflow-auto" id="rolelist" role="tabpanel" aria-labelledby="rolelist-tab">
                <table class="table table-hover" style="font-size: 13px;">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" style="width: 5px">#</th>
                            <th scope="col">Code</th>
                            <th scope="col">Description</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of _rolelistdata;let i = index" (click)="readData(data.syskey)">
                            <td scope="row">{{i+1}}</td>
                            <td scope="row">{{data.t1}}</td>
                            <td scope="row">{{data.t2}}</td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</ion-content>
