<ion-content>
    <div class="myOuterContainer">
        <div class="d-flex justify-content-start optionNavBar">
            <ul class="nav nav-pills mb-3 optionNavBar" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" id="roleslist-tab" data-toggle="pill" href="#roleslist" role="tab"
                        aria-controls="stockList" (click)="listTab()" aria-selected="true">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="rolesnew-tab" data-toggle="pill" href="#rolesnew" role="tab"
                        aria-controls="stockNew" aria-selected="false">{{update? 'Detail':'New'}}</a>
                </li>
            </ul>
            <button type="button" class="btn btn-primary  header-btn" (click)="gotoSave()">Save</button>
            <button type="button" class="btn btn-primary  header-btn btndelete" [disabled]="_obj.syskey==''"
                (click)="gotoDelete()">Delete</button>
        </div>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade" id="rolesnew" role="tabpanel" aria-labelledby="rolesnew-tab">
                <div class="card">
                   
                        <div class="row">
                            <div class="col border-right">
                                <div class="card-header bg-transparent text-primary">Detail</div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label for="code" class="col-sm-4 col-form-label col-form-label-sm">Code</label>
                                        <div class="col-sm">
                                            <input [(ngModel)]="_obj.t1" type="text" class="form-control form-control-sm" id="code" [disabled]="isMasterRole">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="desc" class="col-sm-4 col-form-label col-form-label-sm">Description</label>
                                        <div class="col-sm">
                                            <input [(ngModel)]="_obj.t2" type="text" class="form-control form-control-sm" id="desc"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card-header bg-transparent">Allowed users</div>
                                <div class="overflow-auto card-body" style="height: 400px;">
                                    <div class="row mb-3" *ngFor="let data of _userList;let i = index" >
                                        <div class="col-sm-2">
                                            <mat-checkbox class="example-margin" [(ngModel)]="data.n2"
                                            [disabled]="!isMaster">{{data.userName}}
                                            </mat-checkbox>
                                        </div>
                                       
                                    </div>
                                    <!-- <ion-list>
                                        <ion-item *ngFor="let data of _userList;let i = index" lines="none">
                                            <ion-label>{{data.userName}}</ion-label>
                                            <ion-checkbox style="margin-right: 10px;" color="primary" [(ngModel)]="data.n2" slot="start">
                                            </ion-checkbox>
                                        </ion-item>
                                    </ion-list> -->
                                </div>
                            </div>
                        </div>
                  
                </div>



            </div>
        </div>
    </div>
</ion-content>
