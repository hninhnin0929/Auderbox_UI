<ion-content>
    <div class="row">

        <div class="col" style="padding-top: 100px;">
            <div class="card shadow  mx-auto" style="width: 20rem;">
                <div style="width: 100%" class="pt-5">
                    <ul style="list-style-type: none;" class="px-0">
                        <li style="text-align:center;" class="mb-2">
                            <img src="assets/logo.png" alt="..." class="rounded-circle border border-warning "
                                style="width: 50px; height: 50px;">
                        </li>
                        <li style="text-align:center;">
                            <h5 class="text-secondary logintitle">Login to Auderbox</h5>
                        </li>
                    </ul>
                </div>
                <div class="card-body pt-0">
                    <form #form="ngForm" (ngSubmit)="goto()">
                        <div class="form-group row">
                            <div class="col-sm"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm">
                                <div class="input-group">
                                    <div class="input-group-prepend ">
                                        <i style="padding-top: 8px;" class="fa fa-user-o input-group-text bg-transparent"
                                            aria-hidden="true"></i>
                                    </div>
                                    <input (blur)="userIdOnBlur()" name="name" type="text" [(ngModel)]="inputName"
                                        class="form-control border-left-0" placeholder="User id" aria-label=""
                                        aria-describedby="">
        
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <i style="padding-top: 8px;" class="fa fa-key input-group-text bg-transparent"
                                            aria-hidden="true"></i>
                                    </div>
                                    <input name="password" [(ngModel)]="password" type="password"
                                        class="form-control border-left-0" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" *ngIf="urlshow" >
                            <div class="col-sm">
                                <div class="input-group" >
                                    <div class="input-group-prepend">
                                        <i style="padding-top: 8px;" class="fa fa-server input-group-text bg-transparent"
                                            aria-hidden="true"></i>
                                    </div>
                                    <input name="my-domain" [(ngModel)]="manager.appConfig.defaultDomain" type="text"
                                        class="form-control border-left-0 " placeholder="Domain"
                                       >
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" *ngIf="urlshow">
                            <div class="col-sm">
                                <div class="input-group" >
                                    <div class="input-group-prepend">
                                        <i style="padding-top: 8px;" class="fa fa-external-link input-group-text bg-transparent"
                                            aria-hidden="true"></i>
                                    </div>
                                    <input name="url" [(ngModel)]="manager.appConfig.apiurl" type="text"
                                        class="form-control border-left-0 text-primary" placeholder="Url"
                                       >
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm">
                                <mat-checkbox class="text-muted mb-4 ml-2" name ="remember"
                                [(ngModel)]="remember"
                                style="font-size: small;">Remember me!</mat-checkbox>
                            </div>
                            <div class="col-sm">
                                <mat-checkbox class="text-muted mb-4 ml-2" name="domain"
                                [(ngModel)]="urlshow" style="font-size: small;">Domain</mat-checkbox>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm">
                                <button (click)="goto()" style="width: 100%" type="submit" [disabled]="inputName=='' || spinner"
                                type="button" class="btn btn-primary"><span *ngIf="!spinner">Submit</span>
                                <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span>
                            </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</ion-content>
