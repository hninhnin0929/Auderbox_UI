  <div class="form-group row">
    <label for="typeId" class="col-sm-4 col-form-label">Upload Excel </label>
    <div class="col-sm">
      <input class="form-control" type="file" #fileInput (click)="resetValue()" (change)="onUpload($event)"
     />
    </div>
  </div>

  <div>
    <button type="button" class="btn btn-primary " (click)="excelBind()" 
      style="float: right;">
      Import
    </button>
    <button type="button" class="btn btn-primary " (click)="sampleExcelDownload()"
    style="margin-right: 10px; float: right;">
    Sample Excel Download
  </button>
  </div>
